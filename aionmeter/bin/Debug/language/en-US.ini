[l18n]
str_hello="Bonjour"
; Vous dans le Chat.log
You="You"
DamageDone="Damage Done"
HealingDone="Healing Done"

[filter]
; Damage filters
FILTER_DOT="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<target>.*?) received (?<amount>\d+(.\d{3})*) damage due to the effect of (?<skill>.*)."
FILTER_DIRECT_DAMAGE="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<critical>(Critical Hit!)*)(?<who>.*?)(| has) inflicted (?<amount>\d+(.\d{3})*) (|critical )damage on (?<target>.*)."
FILTER_DIRECT_DAMAGE_SKILL="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<critical>(Critical Hit!)*)(?<who>.*?)(| has) inflicted (?<amount>\d+(.\d{3})*) (|critical )damage on (?<target>.*?) by using (?<skill>.*)."
; Healing filters
FILTER_DIRECT_HEALING="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<who>.*?) recovered (?<amount>\d+(.\d{3})*) HP by using (?<skill>.*)."
FILTER_DIRECT_HEALING_SKILL=""
; Healing over-time effects
FILTER_HOT_1="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<target>.*?) is in the continuous HP recovery state because (?<who>.*?) used (?<skill>.*)."
FILTER_HOT_2="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : .*? restored (?<amount>\d+(.\d{3})*) of (?<target>.*?)'s HP by using (?<skill>.*)."

; Pet summons
FILTER_SUMMON_1="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<who>.*?) summoned (?<target>.*?) by using (?<skill>.*?) to let it attack (.*)."
FILTER_SUMMON_2="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<who>.*?) summoned (?<target>.*?) by using (?<skill>.*)."

FILTER_GROUP_DISBAND="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (You left the group|The group has been disbanded)."
FILTER_GROUP_MESSAGE="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : \[charname:(?<who>\w+);0.0196 .*?\]: (?<message>.*)"
FILTER_PLAYER_JOIN_GROUP="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<who>\w+) has joined your group."
FILTER_PLAYER_KICKED="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<who>\w+) (has|have) been kicked out of (your|the) group."
FILTER_PLAYER_LEFT_GROUP="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<who>\w+) has left your group."
FILTER_PLAYER_ONLINE="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : You changed the connection status to Online."
FILTER_SELF_MESSAGE="(?<time>\d{4}.\d{2}.\d{2} \d{2}:\d{2}:\d{2}) : (?<who>.*?) (?<message>.*)"
